# Project information
site_name: 'PWA Docs'
site_description: 'A PWA wrapper for Material Design themed for MkDocs'
site_author: 'Nicholas Mendez'
site_url: 'https://github.com/Snickdx/pwadocs'

# Repository
repo_name: 'snickdx/pwadocs'
repo_url: 'https://github.com/Snickdx/pwadocs'

# Copyright
copyright: 'Copyright &copy; 2019 Nicholas Mendez'

# Configuration
theme:
  name: 'material'
  language: 'en'
  custom_dir: 'theme'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  manifest: 'manifest.json'
  social:
    - type: 'github'
      link: 'https://github.com/squidfunk'
    - type: 'twitter'
      link: 'https://twitter.com/squidfunk'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/squidfunk'

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

#PWA Config
use_directory_urls: false
scope: "."